<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Cover Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="cover.css" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="masthead clearfix">
                        <div class="inner">
                            <h3 class="masthead-brand">SPX</h3>
                            <h3 class="masthead-brand"></h3>
                            <nav class="nav nav-masthead">
                                <a class="active nav-link" href="#">Home</a>
                                <a class="nav-link text-light" href="blog.html">Contact</a>
                            </nav>
                        </div>
                    </div>
                    <div class="inner cover">
                        <form method="get" action="/get">
                            <section>
                                <div class="container">
                                    <div class="user">
                                        <div class="form">
                                            <form>
                                                <h1 class="text-light">Sign In</h1>
                                                <input placeholder="Email" type="emails" name="username" id="username">
                                                <br>
                                                <input placeholder="Password" type="password" name="password">
                                                <br>
                                                <input value="Login" type="submit" name="" onclick="weiter()">
                                                <p class="signup">Dont have an Account? <a href="../static/Register.html">sign up</a></p>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </form>
                        <p>Cover template for <a href="https://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
