<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Signin Template Â· Bootstrap v5.0</title>
        <!-- Bootstrap core CSS -->
        <link href="../adminlogin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="../adminlogin/sign-in.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <main class="form-signin">
            <form enctype="multipart/form-data" action="/loginadmin" method="post">
                <img class="mb-4" src="../Pictures/906343.png" alt="" width="50%" height="50%">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                <label for="inputEmail" class="visually-hidden">Email address</label>
                <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="">
                <label for="inputPassword" class="visually-hidden">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
            </form>
        </main>
        <script src="../adminlogin/assets/js/popper.min.js"></script>
        <script src="../adminlogin/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
