<body>
	
	<div class="limiter">

		<nav>
			<input type="checkbox" id="check">
			<label for="check" class="checkbtn">
				<img src="../Pictures/threestripes.png" onclick="changeinput()" style="margin-bottom:-8px;" alt="">
			</label>
			
	
			<label class="logo">VOCA.</label>
			<ul>
				<li><a href="../index.html">Home</a></li>
				<li><a href="./create/quiz-creator/index.html">Create Game</a></li>
				<li><a href="#">Contact</a></li>
				<li><a href="#">About</a></li>
				<li><a class="active" href="#">Login</a></li>
			</ul>
	
		</nav>
		
		<div class="container-login100">
			
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
                    <img src="../Pictures/image0.png" alt="IMG">
				</div>
             
				<form class="login100-form validate-form"  action="/createAccount" method="GET">
					<span class="login100-form-title">
						Account Creation
					</span>

					
                        <div class="wrap-input100 validate-input" data-validate = "Username is required">
							<input class="input100" type="text" name="usern" placeholder="Username" id="usern">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>

						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="email" name="email" placeholder="Email" id="email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <input class="input100" type="password" name="pass" placeholder="Password" id="pass">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        
                        <div class="container-login100-form-btn">
                            <button type="submit" class="login100-form-btn">
                                Create
                            </button>
                        </div>


						<script>
							function changeinput(){
								 if(document.getElementById("pass").type==="hidden"){
									document.getElementById("pass").type="password";
									document.getElementById("email").type="text";
									document.getElementById("usern").type="text";
								 }
								 else{
									document.getElementById("pass").type="hidden";
									document.getElementById("email").type="hidden";
									document.getElementById("usern").type="hidden";
								 }
							}
						 </script>
          
          <br>
          <br>
          <input type="hidden" name="picture" id="picture">
          <script>
            function changepic(picid){
                document.getElementById("picture").value=picid;
                for (let i = 1; i < 5; i++) {
                  document.getElementById("pic"+i).checked=false;
                } 
              document.getElementById("pic"+picid).checked=true;
            }
          </script>
          
          <details>
            <summary class="login100-form-title">Choose a profile picture</summary>
            <a><input onclick="changepic('1')" id="pic1" type="checkbox"><label for="pic1"><img src="../dashboard/img/avatar/avatar-illustrated-01.png" width="25%" alt="User name"></label></a>
            <a><input onclick="changepic('2')" id="pic2" type="checkbox"><label for="pic2"><img src="../dashboard/img/avatar/avatar-illustrated-02.png" width="25%" alt="User name"></label></a>
            <a><input onclick="changepic('3')" id="pic3" type="checkbox"><label for="pic3"><img src="../dashboard/img/avatar/avatar-illustrated-03.png" width="25%" alt="User name"></label></a>
            <br>
            <a><input onclick="changepic('4')" id="pic4" type="checkbox"><label for="pic4"><img src="../dashboard/img/avatar/avatar-illustrated-04.png" width="25%" alt="User name"></label></a>
          </details>
          

          
                   
					<div class="text-center p-t-136" style="margin-top: -40%;">
						<a href="../index.html">Just play </a>
						<a>| </a>
						<a class="txt2" href="login">
							Login into your Account
						</a>
					</div>
				
					</form>
