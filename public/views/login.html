   <main class="main users chart-page" id="skip-target">
      <div class="container">

		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../Pictures/image0.png" alt="IMG"> 
				</div>

				<form class="login100-form validate-form" enctype="multipart/form-data" action="/loginAccount" method="post">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email" id="email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" id="pass">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-136" style="margin-top: -35%;">
						<a href="../index.html">Just play </a>
						<a>| </a>
						<a class="txt2" href="createacc">
							Create your Account
						</a>
					</div>
				</form>
			
			</div>
		</div>

		<script>
			function changeinput(){
				 if(document.getElementById("pass").type==="hidden"){
					document.getElementById("pass").type="password";
					document.getElementById("email").type="text";
				 }
				 else{
					document.getElementById("pass").type="hidden";
					document.getElementById("email").type="hidden";
				 }
			}
		 </script>
