  <script>
    '<%=data%>'.split(";").forEach(e => {
        e=e.split("^")
        var tr = document.createElement("tr")
        var td1 = document.createElement("td");
        td1.innerHTML=e[0];
        tr.appendChild(td1);
        var td2 = document.createElement("td");
        td2.innerHTML=e[1];
        tr.appendChild(td2);
        var td3 = document.createElement("td");
        td3.innerHTML=e[2];
        tr.appendChild(td3);
        
        //alert(e[3])

        var td4 = document.createElement("td");
    
        var form = document.createElement('form');
        form.setAttribute('method', `GET`)
        form.setAttribute('action', `/deletecomment`)
        td4.appendChild(form)
        
        var input = document.createElement('input');
        input.setAttribute('type', `hidden`)
        input.setAttribute('name', `id`)
        input.setAttribute("value", `${e[3]}`)
        form.appendChild(input)

        var buttondelete = document.createElement('button');
        buttondelete.setAttribute('type', `submit`)
      buttondelete.setAttribute("class", "stat-cards-icon purple");
        buttondelete.innerText="Delete"
        form.appendChild(buttondelete)

        tr.appendChild(td4)

        document.getElementById("contacts").appendChild(tr)
     })
  </script>
